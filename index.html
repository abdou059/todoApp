<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9c6e5a05ae.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anaheim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="all-section">
    <section class="section-todo">
        
            <div class="rest-todo">

<input type="image" class="moon-img"  src="./img/Vector.png" alt="">
                <span id="text-rest">Reset</span>


            </div>

            <div class="row-list">

                <div class="img-list"><img src="./img/clarity_list-outline-badged.png" alt=""></div>
                <div class="to-do-list">
                    <p class="list-p">To Do List</p>
                </div>
            </div>
            <div class="task-to-do">
                <p>Task:</p>
            </div>

            <div id="text-to-do">
                <input type="text" id="write-text" placeholder="Write Your List Here" />
            </div>
            <div class="btn-to-do">
                <button type="submit" id="btn-list-here" > 
                    <i class="fab fa-telegram-plane icons"></i>
                    <p class="icon-p">List Item</p>
                </button>
            </div>
     
    </section>
<div id="list-order">
   
</div>
<script src="./js/script.js"></script>


</body>

</html>
